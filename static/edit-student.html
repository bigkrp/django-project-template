<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сервіс обліку студентів</title>
    <meta name="description" value="Система Обліку Студентів Навчального Закладу">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="container">
        <h1>Форма редагування Студента</h1>
    
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-2 control-label">Ім'я*</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" value="Віталій">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">По-батькові</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" value="Подоба">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Прізвище*</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" value="Подоба">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">№ білету</label>
                <div class="col-xs-4">
                    <input type="number" class="form-control" value="254">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Дата народження</label>
                <div class="col-xs-4">
                    <input type="date" class="form-control" value="06-17-1984">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Фото</label>
                <div class="col-xs-4">
                    <input type="file">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Група</label>
                <div class="col-xs-4">
                    <select class="form-control">
                        <option value="">Усі студенти</option>
                        <option value="">МтМ - 21, Подоба Віталій (No 254)</option>
                        <option value="">МтМ - 22, Корост Андрій (No 2123)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">Додаткові нотатки</label>
                <div class="col-xs-4">
                    <textarea name="" class="form-control" id="" cols="30" rows="10">Тест d</textarea>
                </div>
            </div>
            <div class="form-group bg-gray" id="footer">
                <div class="col-xs-4 col-xs-offset-2">
                    <button class="btn btn-primary">Зберегти</button>
                    <button class="btn btn-link">Скасувати</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
